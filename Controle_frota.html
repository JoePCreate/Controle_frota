<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Interno de Frota de Caminhões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Controle Interno de Frota de Caminhões</h1>
        </div>
    </header>

    <div class="container">
        <section class="dashboard">
            <div class="card">
                <h2>Cadastro de Veículo</h2>
                <form id="truckForm" enctype="multipart/form-data">
                    <label for="truckId">ID do Caminhão:</label>
                    <input type="text" id="truckId" name="truckId" required>

                    <label for="truckBrand">Marca:</label>
                    <input type="text" id="truckBrand" name="truckBrand" required>

                    <label for="truckPlate">Placa:</label>
                    <input type="text" id="truckPlate" name="truckPlate" required>

                    <label for="truckYear">Ano de Fabricação:</label>
                    <input type="number" id="truckYear" name="truckYear" required>

                    <label for="truckPhoto">Foto do Veículo:</label>
                    <input type="file" id="truckPhoto" name="truckPhoto" accept="image/*">

                    <button type="submit">Cadastrar Caminhão</button>
                </form>
            </div>

            <div class="card">
                <h2>Cadastro de Motorista</h2>
                <form id="driverForm">
                    <label for="driverName">Nome do Motorista:</label>
                    <input type="text" id="driverName" name="driverName" required>

                    <label for="driverLicense">Número da CNH:</label>
                    <input type="text" id="driverLicense" name="driverLicense" required>

                    <label for="driverPhone">Telefone:</label>
                    <input type="tel" id="driverPhone" name="driverPhone" required>

                    <button type="submit">Cadastrar Motorista</button>
                </form>
            </div>
        </section>

        <section class="maintenance">
            <div class="card">
                <h2>Manutenção do Caminhão</h2>
                <form id="maintenanceForm">
                    <label for="maintenanceTruckId">ID do Caminhão:</label>
                    <input type="text" id="maintenanceTruckId" name="maintenanceTruckId" required>

                    <label for="maintenanceType">Tipo de Manutenção:</label>
                    <input type="text" id="maintenanceType" name="maintenanceType" required>

                    <label for="maintenanceDate">Data da Manutenção:</label>
                    <input type="date" id="maintenanceDate" name="maintenanceDate" required>

                    <label for="maintenanceCost">Custo da Manutenção:</label>
                    <input type="number" id="maintenanceCost" name="maintenanceCost" required>

                    <button type="submit">Registrar Manutenção</button>
                </form>
            </div>

            <div class="card">
                <h2>Check-list de Inspeção</h2>
                <form id="checklistForm">
                    <label for="checklistTruckId">ID do Caminhão:</label>
                    <input type="text" id="checklistTruckId" name="checklistTruckId" required>

                    <label for="checklistItems">Itens Inspecionados:</label>
                    <textarea id="checklistItems" name="checklistItems" rows="4" required></textarea>

                    <label for="checklistObservations">Observações:</label>
                    <textarea id="checklistObservations" name="checklistObservations" rows="4"></textarea>

                    <button type="submit">Registrar Check-list</button>
                </form>
            </div>
        </section>

        <section class="truckList">
            <div class="card">
                <h2>Lista de Caminhões Cadastrados</h2>
                <table id="truckTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Placa</th>
                            <th>Ano</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Controle de Frota. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Função para adicionar caminhões na lista
        document.getElementById('truckForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let truckId = document.getElementById('truckId').value;
            let truckBrand = document.getElementById('truckBrand').value;
            let truckPlate = document.getElementById('truckPlate').value;
            let truckYear = document.getElementById('truckYear').value;
            let truckPhoto = document.getElementById('truckPhoto').files[0] ? URL.createObjectURL(document.getElementById('truckPhoto').files[0]) : '';

            let table = document.getElementById('truckTable').getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${truckId}</td>
                <td>${truckBrand}</td>
                <td>${truckPlate}</td>
                <td>${truckYear}</td>
                <td><img src="${truckPhoto}" alt="Foto do Caminhão" width="50"></td>
            `;

            document.getElementById('truckForm').reset();
        });

        // Função para adicionar motoristas
        document.getElementById('driverForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica para salvar motoristas ou exibir a lista
            alert('Motorista cadastrado!');
        });

        // Função para registrar manutenção
        document.getElementById('maintenanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Lógica para registrar manutenção
            alert('Manutenção registrada!');
        });

        // Função para registrar check-list
        document.getElementById('checklistForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Lógica para registrar check-list
            alert('Check-list registrado!');
        });
    </script>
</body>
</html>
